name: CI/CD for Docker Image

on:
  push:
    branches:
      - release/*

  pull_request:
    branches:
      - dev
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_DATABASE: testdb
        options: --health-cmd "nc -z localhost 27017" --health-interval 10s --health-timeout 5s --health-retries 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        env:
          MONGODB_URI: mongodb://localhost:27017/testdb
        run: npm test

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine tag
        id: determine_tag
        run: |
          if [[ "${{ github.ref }}" == refs/heads/master ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == refs/heads/dev ]]; then
            echo "TAG=dev" >> $GITHUB_ENV
          else
            echo "TAG=${GITHUB_REF#refs/heads/release/}" >> $GITHUB_ENV
          fi

      - name: Build Docker image
        run: docker build -t gardenia-backend:${{ env.TAG }} .

      - name: Push Docker image to Docker Hub
        run: docker push gardenia-backend:${{ env.TAG }}
